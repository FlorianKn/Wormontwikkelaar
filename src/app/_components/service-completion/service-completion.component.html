<div style="display:flex;justify-content: space-between">
  <h4>Service Completion Form</h4>
</div>
<form>
  <div class="form-group">
    <label for="appointment">Select appointment: </label>
    <select >
      <option *ngFor="let appointment of appointments" [value]="appointment" onchange="onSelect(appointment)">{{appointment.id}}, {{appointment.customer.name}}, {{appointment.serviceProduct.name}}, {{appointment.serviceDate}}, {{appointment.plannedTimeRange}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="appointment">Service Date: </label>
    <input id="ServiceDate" name="ServiceDate" placeholder="...">
  </div>
  <div class="form-group">
    <label for="appointment">Required Time: </label>
    <input id="RealTime" name="RealTime" placeholder="...">
  </div>
  <div class="form-group">
    <label for="appointment">Signature Customer: </label>
  </div>
  
</form>
