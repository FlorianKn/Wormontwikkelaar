<div style="display:flex;justify-content: space-between">
  <h4>Service Completion Form</h4>
</div>
<form>
  <div class="form-group">
    <label for="appointment">Select appointment: </label>
    <select onselect="onSelect(appointment)">
      <option *ngFor="let appointment of appointments" [value]="appointment" >{{appointment.id}}, {{appointment.customer.name}}, {{appointment.serviceProduct.name}}, {{appointment.serviceDate}}, {{appointment.plannedTimeRange}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Planned Parts: </label>
    <div style="display:flex;justify-content: space-between">  
      <table class="table" cellspacing="10" cellpadding="20">
        <tr><td>Teile:</td><td>{{selectedAppointment.serviceOrderItems.parts.part.name}}</td></tr>
        <tr><td>Teilebeschreibung:</td><td>{{selectedAppointment.serviceOrderItems.parts.part.description}}</td></tr>
        <tr><td>Anzahl:</td><td>{{selectedAppointment.serviceOrderItems.parts.quantity}}</td></tr>
        <tr><td>Einheit:</td><td>{{selectedAppointment.serviceOrderItems.parts.unit}}</td></tr>
      </table>
    </div>
    
  </div>

</form>
