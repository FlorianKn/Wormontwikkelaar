image: node:8.9.4

before_script:
  - npm install
  - npm install puppeteer
  - npm update

cache:
  paths:
  - node_modules/

stages:
  - test

test_proj:
  stage: test
  tags:
    - linux
    
  script:
    - ng test --single-run --progress false
    - ng e2e --progress false
  script:
    - ./node_modules/.bin/ng test --watch=false --code-coverage=true --browsers=ChromeHeadless
  artifacts:
    paths:
      - coverage/*
  coverage: '/(\d*.?\d+)%/'
